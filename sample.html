<!DOCTYPE html>
<html>
<head>
  <title>Find Nearest District</title>
</head>
<body>
  <h2>Select District</h2>
  <select id="districtDropdown">
    <option value="">-- Select District --</option>
  </select>
  <p id="resultText">Your Nearest District is: </p>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://lnyikislvvjphvqfezad.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxueWlraXNsdnZqcGh2cWZlemFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyMDEwMjAsImV4cCI6MjA2OTc3NzAyMH0.4S2CyfXEaqQ1KqPaKE00Sa-3r-cpmdq3JWtFogBV5V4";

    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadDistricts() {
      const { data: districts, error } = await supabase
        .from("spot_data")
        .select("district, latitude, longitude");

      if (error) {
        console.error("Error fetching:", error);
        return;
      }

      const dropdown = document.getElementById("districtDropdown");
      districts.forEach(d => {
        const option = document.createElement("option");
        option.value = JSON.stringify({ name: d.district, lat: d.latitude, lon: d.longitude });
        option.textContent = d.district;
        dropdown.appendChild(option);
      });

      dropdown.addEventListener("change", function () {
        const selected = JSON.parse(this.value);
        const nearest = findNearestDistrict(selected, districts);
        document.getElementById("resultText").innerText = `Your Nearest District is: ${nearest.district}`;
      });
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371; // km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function findNearestDistrict(selected, allDistricts) {
      let minDistance = Infinity;
      let nearest = null;

      allDistricts.forEach(d => {
        if (d.district === selected.name) return; // skip self
        const dist = haversine(selected.lat, selected.lon, d.latitude, d.longitude);
        if (dist < minDistance) {
          minDistance = dist;
          nearest = d;
        }
      });

      return nearest;
    }

    loadDistricts();
  </script>
</body>
</html>
